{% extends 'base.html' %}
{% load  static %}

{% block content %}


<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-lg text-right" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">ورود به حساب</h3>
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">ایمیل</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">رمز عبور</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-dark btn-block">ورود</button>

            <div class="text-center mt-4" >
                <a href="{% url 'client_accounts:reset_password' %}" style="color: #b20000">رمز عبور را فراموش کرده‌اید؟</a>
            </div>
        </form>
    </div>
</div>




{% endblock %}

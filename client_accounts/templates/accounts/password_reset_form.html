{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5" style="max-width: 500px; margin: auto; direction: rtl; text-align: right;">
    <div class="card shadow p-4">
        <h3 class="text-center text-primary mb-4">فراموشی رمز عبور</h3>
        <form action="" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    <!-- فقط لیبل چپ‌چین می‌شه -->
                    <label for="{{ field.id_for_label }}" class="d-block text-left">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary btn-block">ارسال</button>
        </form>
    </div>
</div>
{% endblock %}

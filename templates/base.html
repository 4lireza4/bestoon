{% load static %}

<!DOCTYPE html>

<head>

   <!--- basic page needs
   ================================================== -->
   <meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="">
	<meta name="author" content="">

    <!-- اضافه کردن Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



   <!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href={% static "css/bootstrap.css" %} />

    <!-- Custom styles for this template -->
    <link href={% static "css/style.css" %} rel="stylesheet" />
    <!-- responsive style -->
    <link href={% static "css/responsive.css" %} rel="stylesheet" />

    {% block extra_headers %}{% endblock %}

</head>

<body id="top" style="font-family: Vazir">

    {% include 'inc/navbar.html' %}
    <div class="jumbotron" style="font-family: Vazir">
        {% include 'inc/messages.html' %}
        {% block content %}{% endblock %}

    </div>


   <!-- masonry
   ================================================== -->




   <!-- Java Script
   ================================================== -->
  <script src={% static "js/jquery-3.4.1.min.js" %}></script>
  <script src={% static "js/bootstrap.js" %}></script>
  <script src={% static "js/custom.js" %}></script>

    {% block extra_scripts %}{% endblock %}

</body>

</html>
